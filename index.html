<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Candy Crush</title>
<!-- CSS prepojenie-->
<link rel="stylesheet" href="css/styleIndex.css" type="text/css">
<!-- JS prepojenie-->
<script type="text/javascript" src="js/styleScript.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- jQuery prepojenie-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onLoad="modal()">
	<audio id="song">
	  <source src="jungle.mp3"type="audio/mp3">
	  Your browser does not support the audio element.
	</audio>
<div id="WrapperCenter">

	<div id="mainLogo">
	<div class="text">Logo</div>
	</div>

	<div id="centerButtons">

    <input type="button" id="playButton" value="Play">
    <input type="button" id="rulesButton" value="Rules">

    </div>

    <!-- The Modal Rules -->
    <div id="rulesModal" class="modalBkg">

      <!-- Rules content -->
      <div class="modal-content">
        <span class="close">×</span>
       	<div class="imageWrapper"><img src="img/fruit1.png" alt="fruit1" title="fruit1"><div class="imageText">Points</div></div>
        <div class="imageWrapper"><img src="img/fruit2.png" alt="fruit2" title="fruit2"><div class="imageText">Points</div></div>
        <div class="imageWrapper"><img src="img/fruit3.png" alt="fruit3" title="fruit3"><div class="imageText">Points</div></div>
        <div class="imageWrapper"><img src="img/fruit4.png" alt="fruit4" title="fruit4"><div class="imageText">Points</div></div>
        <div class="imageWrapper"><img src="img/fruit5.png" alt="fruit5" title="fruit5"><div class="imageText">Points</div></div>
      </div>

    </div>

</div>
<button name="button" id="soundButton" onclick="checkAudio()"></button>

</body>
</html>
